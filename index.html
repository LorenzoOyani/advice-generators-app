<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Poppins:ital,wght@0,200;0,300;1,900&family=Roboto&display=swap" rel="stylesheet">

<body>
   
    <main>
    <section class="main__section">   
        <div class="text__box">   
      <h1 class="advice__header">Advice <span id="advice-id"># 117</span></h1> 
    </div> 
        <blockquote>
            <p class="text__quote">It is easy to sit up and take notice, what is dificult is getting up and taking action</p>
        </blockquote>

        <figure>
            <img src="./images/pattern-divider-desktop.svg" class="desktop__divider">
            <img src="./images/pattern-divider-mobile.svg" class="mobile__divider">
        </figure>
        <div class="btn__div">
        <button class="new__advice">

                 
            <img src="./images/icon-dice.svg" alt="icon_dice" class="advice__button">
      
        </button>
    </div>
    </section>
   
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </footer>

    </main>
